<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Event Management - Cuban Social</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.0.0">
    <script type="module" src="../js/admin.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Event Management</h1>
        <div id="auth-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="email" id="admin-email" placeholder="Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
        <div id="crud-section" style="display:none;">
            <div class="admin-header">
                <div class="title-row">
                    <h2>Submitted Events</h2>
                    <button id="logout-btn">Logout</button>
                </div>
                
                <div class="admin-filters">
                    <div class="filters-row">
                        <div class="filter-switch-group">
                            <label class="switch-label">
                                <span class="switch-text">Show Pending Only</span>
                                <label class="switch">
                                    <input type="checkbox" id="status-filter">
                                    <span class="slider"></span>
                                </label>
                            </label>
                        </div>
                        
                        <div class="filter-switch-group">
                            <label class="switch-label">
                                <span class="switch-text">Show Future Only</span>
                                <label class="switch">
                                    <input type="checkbox" id="date-filter">
                                    <span class="slider"></span>
                                </label>
                            </label>
                        </div>
                        
                        <div class="cleanup-actions">
                            <button id="cleanup-old-events" class="cleanup-btn">
                                🗑️ Cleanup Old Events
                            </button>
                        </div>
                    </div>
                    
                    <div class="event-count" id="event-count"></div>
                </div>
            </div>
            
            <div id="events-list"></div>
        </div>
    </div>
</body>
</html>
